# Application
vaadin.launch-browser=true
spring.application.name=porssiohjain
spring.messages.encoding=UTF-8
app.crypto.key=${APP_CRYPTO_KEY}
# Database connection
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:porssiohjain}
spring.datasource.username=${DB_USER:porssiohjain}
spring.datasource.password=${DB_PASSWORD:porssiohjain}
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Mail
resent.api-key=${RESEND_API_KEY}
app.alerts.mail=${ALERTS_MAIL_ADDRESS}
app.alerts.admin-mail=${ADMIN_MAIL_ADDRESS}
# spring.mail.host=postfix-relay
# spring.mail.port=25
# spring.mail.properties.mail.smtp.auth=false
# spring.mail.properties.mail.smtp.starttls.enable=true
# Apis
nordpool.day-ahead-prices-api-url=https://dataportal-api.nordpoolgroup.com/api/DayAheadPriceIndices
nordpool.delete-data-after-months=12
fingrid.api-enabled=${FINGRID_API_ENABLED:true}
fingrid.api-key=${FINGRID_API_KEY}
fingrid.wind-power-forecast-api-url=https://data.fingrid.fi/api/datasets/245/data
fingrid.delete-data-after-months=5
# Scheduling
solarman.poll-interval=15m