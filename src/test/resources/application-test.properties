spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Let JPA handle schema creation fresh each time
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# Optional: disable Flyway for faster startup
spring.flyway.enabled=false
# Mail
spring.mail.host=x.y.z
spring.mail.port=587
spring.mail.username=null
spring.mail.password=null
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true
# Apis
nordpool.day-ahead-prices-api-url=""
nordpool.delete-data-after-months=5
fingrid.api-key=""
fingrid.wind-power-forecast-api-url=""
fingrid.delete-data-after-months=5